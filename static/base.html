
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,400italic' rel='stylesheet' type='text/css'>
		
		{% block head %}{% endblock %}
		

	</head>
	<body>
		<div class="toolbar-container">
			<div class="toolbar" id="logo">
				<img src="/images/MedSchool.png" height="50" width="50">
			</div>
			<div class="toolbar" id="title">
				<span>Mobile Cognitive Assessment Battery</span>
			</div>
			{%block toolbar %}{% endblock %}
		</div>
		
		<div id="main-body">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
